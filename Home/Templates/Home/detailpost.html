{% extends 'base.html' %}
{% block title %}Posts{% endblock %}
{% block Postblock %}

        <label>{{ posts.user.username }}    </label>
        <hr>
        <p>{{ posts.body }}</p>
        <br>
        <small>{{ posts.created }}</small>
        <label>{{ posts.like }}</label>
    </div>

{% endblock %}
