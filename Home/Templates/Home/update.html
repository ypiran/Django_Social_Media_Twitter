{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block NewPostblock %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Edit" class="btn btn-primary"/>
    <a href="{% url 'Home:DeletePost' post_id %}" class="btn btn-danger">Delete</a>
</form>
{% endblock %}
