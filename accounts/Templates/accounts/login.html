{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block loginform %}
<form action="" method="post">
    {% csrf_token %}
    {{ loginform.as_p }}
    <input type="submit" value="Login" class="btn btn-success"/>
    <a href="{% url 'RegisterURL' %}" class="btn btn-warning">Register</a>
</form>
{% endblock %}
